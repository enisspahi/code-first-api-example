name: Publish API Docs with stoplight elements
run-name: ${{ github.actor }} is publishing API Docs with stoplight elements ðŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Generate-API-Docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - run: ./gradlew generateOpenApiDocs --no-daemon
      - run: cp service/build/openapi.yaml docs/elements/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/elements/'

  Publish-API-Docs:
    runs-on: ubuntu-latest
    needs: Generate-API-Docs

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2